<html>
    <head>
        <title>
            Quotify Project
        </title>
    </head>

    <body>
        <div id='root'> 
            </br>
            <h1 align='center'> Quotify </h1>
            </br>

            <h3 align='center'>
                <a href='index.html' id='getRandom'>Random Quote (API)<span id='random'></span></a> | 
                <a href='saved-quotes.html' id='getLocalRandom'>Random Quote (Local)<span id='randomLocal'></span></a> |
                <a href='new-quote.html' id="addQuote">Add Quote</a> | 
                <a href='list-all-quotes.html' id="listAll">List all quotes</a>
            </h3>

            <ul id='list' style='list-style: none;' align='center'> </ul> </br> </br>

        </div>

        <script src='https://unpkg.com/axios@0.19.0/dist/axios.js'></script>
        <script> 
            const listHandle = document.querySelector('#list')

            const quotes = JSON.parse(localStorage.getItem('quotes'))
            //console.log(typeof quotes, quotes, quotes.length)
            quotes.forEach(function(quote){
                const li = document.createElement('li')
                li.innerHTML = `${quote.id}.  ${quote.message}`
                listHandle.appendChild(li)
            })

        </script>

    </body>
</html>
